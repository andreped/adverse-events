[Analysis]
task=bayes_topic
; task=topic_analysis ; multi_class ; bayes_topic
n_seed=42

[Preprocessing]
n_min_words=2
; n_min_words=2
n_max_words=30
; n_max_words=30 ; 35
n_min_note_length=30
; n_min_note_length=30 ; 12 for infections ; 30 for fallens
n_remove_samples_end=2

[Tokenizer]
token=count
; token=count or tfidf
n_features=6500
; n_features=6000
stop_words=pasient,pasienter,pasienten,Hele_Notater
n_grams=1,2
; n_grams=1,2
lower_flag=True

[Topic analysis]
method=LDA
; method=LDA
n_components=8
; fallens=8, infections=10, device_failures=?
n_iter=15
; n_iter=100

[LDA]
n_jobs=-1
verbose=0

[LSA]
alg=randomized
tol=0.0

[Bayes]
curr_task=fallens
; curr_task=fallens, infections, device_failures, pvks, catheters, infections_merged, category_Infeksjon, category_enhet
n_calls=40
n_init_pts=10
gp_verbose=True
show_figure=True
eval=history_bayes_230821_183904_topic-analysis_fallens_[K,N,n_min,n_max,l_min].pkl
; history_bayes_230821_180310_topic-analysis_category_Enhet_[K,N,n_min,n_max,l_min].pkl
; history_bayes_230821_162128_topic-analysis_category_Enhet_[K,N,n_min,n_max,l_min].pkl
; eval=
; eval=history_bayes_020721_135424_topic-analysis_pvks_[K,N,n_min,n_max,l_min].pkl
; history_bayes_020721_135518_topic-analysis_category_Enhet_[K,N,n_min,n_max,l_min].pkl
; history_bayes_010721_215236_topic-analysis_catheters_[K,N,n_min,n_max,l_min].pkl

[Word cloud]
perform=False
n_top_words=50
n_wc_top_words=20
n_wc_plot_horz=4
