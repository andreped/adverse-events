[Analysis]
task=topic-analysis
n_seed=42

[Preprocessing]
n_min_words=5
n_max_words=20
n_min_note_length=30
n_remove_samples_end=2

[Tokenizer]
token=count
n_features=2000
stop_words=pasient,pasienter,pasienten,Hele_Notater
n_grams=1,3
lower_flag=True

[Topic analysis]
method=LDA
n_components=12
n_iter=30

[LDA]
n_jobs=-1
verbose=1

[SVD]
alg=randomized
tol=0.0

[Word cloud]
n_top_words=50
n_wc_top_words=20
n_wc_plot_horz=4
